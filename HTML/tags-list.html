<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML</title>
    </head>
    <body>
        <!-- A tag ul gera uma lista não ordenada -->
        <ul>
            <!-- A tag li gera um item de uma lista -->
            <li>Frutas</li>
            <li>Legumes</li>
            <li>Hortaliças</li>
            <li>Vegetais</li>
            <li>Carnes</li>
            <li>Outros</li>
        </ul>
        <!-- A tag ol gera uma lista ordenada -->
        <ol>
            <li>Primeiro</li>
            <li>Segundo</li>
            <li>Terceiro</li>
            <li>Quarto</li>
            <li>Quinto</li>
            <li>Sexto</li>
        </ol>
        <!-- A tag dl gera uma lista descritiva -->
        <dl>
            <!-- A tag dt gera um termo -->
            <dt>Coffee</dt>
            <!-- A tag dd gera uma lista de descrição do termo -->
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>
    </body>
</html>
