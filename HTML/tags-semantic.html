<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML</title>
    </head>
    <body>
        <!--Header representa um elemento de conteúdos introdutórios ou apresenta links de navegação. Geralmente é onde apresenta-se a logo e nome do site.-->
        <header>header</header>

        <!--Nav gera links de navegação-->
        <nav>nav</nav>

        <!--Main é o principal agrupamento semântico de conteúdos-->
        <main>main</main>

        <!--Section é um agrupamento semântico de conteúdos geralmente com a presença de um heading-->
        <section>section</section>

        <!--Aside é um elemento que define algum conteúdo paralelo ao conteúdo ao qual está situado. O conteúdo deve estar indiretamente relacionado ao conteúdo ao seu redor.-->
        <aside>aside</aside>

        <!--Article é um elemento independente e deve fazer sentido nele mesmo-->
        <article>article</article>

        <!--Footer é o rodapé do site-->
        <footer>footer</footer>
    </body>
</html>
