<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- head é a parte responsável por carregar informações do site para a web -->
        <!-- Também é onde são carregados scripts que serão utilizados no funcionamento da página -->
        <!-- As informações do head serão carregadas antes da renderização do body -->
        <!-- A tag meta define informações sobre informações. São utilizadas pelos navegadores para determinar como deve ser apresentada a página, pelos mecanismos de buscas através das keywords e outros serviços web -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- A tag title define o título da página, que será aprensentado nas buscas e nas abas dos navegadores -->
        <title>HTML</title>
    </head>
    <body>
    <!-- body é a parte responsável por renderizar o site para o usuário -->
    <!-- É onde deverá ser definida a estrutura do site -->

    <!-- Cada elemento do html pode ser chamado de tag. A tag funciona como um identificador para definir o comportamento básico esperado daquele elemento, quais as funcionalidades e atributos que podem ser atribuídos. -->
    <!-- A estrutura das tags, de um modo geral, demanda que haja uma abertura e um fechamento da mesma. Por exemplo, a tag head é aberta (<head>) e fechada (</head), definindo seu começo e fim, bem como seu conteúdo, ao(s) qual(is) podemos chamar de elemento(s) filho(s). -->
    <!-- Algumas tags não possuem elementos filhos e dispensam o fechamento da tag -->
    <!-- Existem diversas tags HTML. Para conhecer todas, acesse https://developer.mozilla.org/pt-BR/docs/Web/HTML ou https://www.w3schools.com/html/ . Ao decorrer deste código, ao aparecer uma nova tag será explicado o funcionamento da mesma-->
    <!-- Todas as tags html possuem atributos. Alguns atributos são chamados de globais, pois podem ser utilizados em qualquer elemento html. Destes se destacam class, id, que são atributos de identificação do elemento. Class define uma classe para determinado elemento, o qual pode faze parte de um grupo de elementos que se comportarão de forma similar. Id é um identificador único, pois apenas um elemento pode possuir um determinado valor de id, diferentemente das classes. Veja mais aqui https://www.w3schools.com/tags/ref_standardattributes.asp -->
    </body>
</html>
