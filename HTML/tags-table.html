<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML</title>
    </head>
    <body>
        <!-- Table define uma tabela -->
        <table>
            <!-- Tr define uma linha dentro de uma tabela -->
            <tr>
                <!-- Th define uma célula de cabeçalho dentro da tabela -->
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Cargo</th>
            </tr>
            <tr>
                <!-- Td define uma céluca dentro de uma tabela -->
                <td>Webert</td>
                <td>Maximiano</td>
                <td>CEO</td>
            </tr>
            <tr>
                <td>Witor</td>
                <td>Linhares</td>
                <td>Diretor de Marketing</td>
            </tr>
        </table>
        <table>
            <!-- Uma forma garantir a organização da tabela é utilizar as tags abaixo -->
            <!-- Tbody define o conteúdo relativo ao conteúdo da tabela -->
            <tbody>
                <tr>
                    <td>Webert</td>
                    <td>Maximiano</td>
                    <td>CEO</td>
                </tr>
                <tr>
                    <td>Witor</td>
                    <td>Linhares</td>
                    <td>Diretor de Marketing</td>
                </tr>
            </tbody>
            <!-- Thead define o conteúdo relativo ao cabeçalho da tabela -->
            <thead>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Cargo</th>
            </thead>
            <!-- Tfoot define o conteúdo relativo ao rodapé da tabela -->
            <tfoot>
                <td></td>
                <td>Staff Agilizando o Futuro</td>
                <td></td>
            </tfoot>
        </table>
    </body>
</html>
